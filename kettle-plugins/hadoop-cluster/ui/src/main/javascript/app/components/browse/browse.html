<div class="driver-label text_left">{{::vm.label}}</div>
<div>
  <div class="select-file">
    <label for="browse" class="custom-file-button">{{::vm.buttonLabel}}</label>
    <input id="browse" type="file" file-input="vm.model"/>
  </div>
  <div class="fill-remaining">
    <input class="browse-file" type="text" size="50" readonly value="{{(vm.model[0] && vm.model.length > 0) ? vm.model[0].name : vm.placeholder}}">
  </div>
</div>
