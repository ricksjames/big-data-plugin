<message message="vm.errorMessage"></message>
<div class="main_div">
  <div class="title_text margin_bottom_30 text_center">{{vm.title}}</div>
  <div class="middle_hadoop_div margin_bottom_10">
    <div class="margin_bottom_15">
      <label for="clusterName" class="margin_bottom_5 text_left">{{::vm.clusterNameLabel}}</label>
      <input id="clusterName" type="text" ng-keyup="vm.checkClusterName()" ng-model="vm.data.model.clusterName" autofocus/>
    </div>
    <div class="margin_bottom_15">
      <label for="specifyConfiguration" class="margin_bottom_5 text_left">{{::vm.specifyConfigurationLabel}}</label>
      <selectbox id="specifyConfiguration" type="vm.configurationType" options="vm.configurationTypes" on-select="vm.onSelect(value)"></selectbox>
    </div>
    <div class="margin_bottom_15">
      <div class="file-input auto_overflow">
        <input id="configPath" type="text" size="50" ng-model="vm.data.model.ccfgFilePath" ng-attr-placeholder="{{vm.configurationPathPlaceholder}}">
        <button class="primary browse" ng-click="vm.onBrowse()">{{::vm.selectConfigPathButtonLabel}}</button>
      </div>
    </div>
  </div>
  <controls buttons="vm.buttons" data="vm.data"></controls>
</div>
